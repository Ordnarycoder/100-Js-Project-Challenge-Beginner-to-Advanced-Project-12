<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-do-list</title>
    <style>
        body, html {
            height: 100%;
        }
        #add-job {
            margin-left: 20px;
        }
        #to-do-list {
          margin-left: 20rem;
        }
        input {
            margin-left: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container" id="to-do-list">
        <table class="table align-items-center" id="jobs-to-do">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">JOBS-TO-DO
                        <input type="text" id="job-input">
                        <label for="add-job">
                            <button id="add-job" class="btn btn-success ml-5">Add Job</button>
                        </label>
                        <label for="remove-job"></label>
                            <button id="remove-job" class="btn btn-danger ml-5">Remove Job</button>
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="to_do_list.js"></script> 
</body>
</html>
